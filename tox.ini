[tox]
envlist =
    py{35,36,37}-{dj111,dj20,dj21},
    py{35,36,37,38}-{dj22},
    py{36,37,38}-{dj30,djmaster}

[travis]
unignore_outcomes = True

[travis:env]
DJANGO =
    1.10: dj110
    1.11: dj111
    2.0: dj20
    2.1: dj21
    2.2: dj22
    3.0: dj30
    master: djmaster

[testenv]
extras = all
commands = py.test --ds=tests.settings
usedevelop = True
deps=
    dj110: Django>=1.10,<1.11
    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    djmaster: https://github.com/django/django/archive/master.tar.gz
ignore_outcome =
    djmaster: True
